<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hinh tam giac vuong</title>
</head>
<body>
<script>
    let No
    let x
    let y
    No = prompt(`Enter số ngôi sao lớn nhất`)
    for (y = 1; y <= No; y++){
        document.write(`<br>`)
        for (x = 1; x <= y; x++){
            document.write(`*`)
        }
    }

    document.write(`<br>`)
    for (y = No; y>0; y--){
        document.write(`<br>`)
        for (x = 1; x <= y; x++){
            document.write(`*`)
        }
    }
    document.write(`<br>`)
    for (y = 1; y<=No; y++){
        document.write(`<br>`)
        for (x = 1; x<=No; x++) {
            if (x >(No - y)) {
                document.write(`*`)
            }
            if (x <= (No - y)) {
                document.write(`&nbsp&nbsp`)
            }
        }
    }
    document.write(`<br>`)
    for (y = No; y>0; y--){
        document.write(`<br>`)
        for (x = 1; x<=No; x++) {
            if (x >(No - y)) {
                document.write(`*`)
            }
            if (x <= (No - y)) {
                document.write(`&nbsp&nbsp`)
            }
        }
    }
</script>
</body>
</html>
